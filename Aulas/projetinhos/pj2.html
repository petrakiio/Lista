<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de frases</title>
    <style>
        *{
            margin: auto;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;    
            min-height: 100vh;       
            background-color: #f0f0f0;
        }
        .container {
            width: 450px;
            height: 450px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-color: #121212; 
            border-radius: 15px; 
            padding: 20px;
            color: white; 
            gap: 20px; 
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #cccccc;
        }

        #frase {
            font-style: italic;
            min-height: 50px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de frase</h1>
        <button id="gerador" class="btn">Gere uma frase</button>
        <button id="limpar" class="btn">Limpar frase</button>
        <p id="frase"></p>
    </div>
    <script src="pj2.js"></script>
</body>
</html>
